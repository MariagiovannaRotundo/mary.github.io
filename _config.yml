        description: | # this will include new lines to allow paragraphs
            Working on the topic "Compressed data structures to index datasets of keys with variable length".
            We study the problem of engineering space-time efficient indexes that support membership and lexicographic queries on very large static dictionaries of strings.
            The solution we propose is based on a very simple approach that consists of decoupling string storage and string indexing. Supervisors: Paolo Ferragina, Giorgio Vinciguerra. 





